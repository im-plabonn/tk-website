<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Multi-step Form - CoDe Counter</title>

<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Inter", sans-serif;
    background-color: #f9fafb;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    padding-top: 70px; /* navbar height */
  }

  /* Navbar */
  nav {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 70px;
    background-color: #000000;
    display: flex;
    align-items: center;
    padding: 0 30px;
    z-index: 1000;
  }

  .logo img {
    height: 40px;
    flex-shrink: 0;
  }

  .nav-menu {
    flex: 1;
    display: flex;
    justify-content: center;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 5px;
    font-weight: 600;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  nav ul li a:hover,
  nav ul li a.active {
    background-color: #00bcd4;
    color: #000;
  }


  /* Form wrapper */
  .formbold-main-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 48px 20px 100px; /* bottom padding so footer no overlap */
    flex-grow: 1;
  }

  .formbold-form-wrapper {
    max-width: 550px;
    width: 100%;
    background: white;
    padding: 30px 40px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  }

  /* Steps styling */
  .formbold-steps {
    padding-bottom: 18px;
    margin-bottom: 35px;
    border-bottom: 1px solid #DDE3EC;
  }
  .formbold-steps ul {
    list-style: none;
    display: flex;
    gap: 40px;
  }
  .formbold-steps li {
    display: flex;
    align-items: center;
    gap: 14px;
    font-weight: 500;
    font-size: 16px;
    line-height: 24px;
    color: #536387;
  }
  .formbold-steps li span {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #DDE3EC;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    font-weight: 500;
    font-size: 16px;
    line-height: 24px;
    color: #536387;
  }
  .formbold-steps li.active {
    color: #07074D;
  }
  .formbold-steps li.active span {
    background: #6A64F1;
    color: #FFFFFF;
  }

  /* Form inputs */
  .formbold-input-flex {
    display: flex;
    gap: 20px;
    margin-bottom: 22px;
  }
  .formbold-input-flex > div {
    width: 50%;
  }
  .formbold-form-input {
    width: 100%;
    padding: 13px 22px;
    border-radius: 5px;
    border: 1px solid #DDE3EC;
    background: #FFFFFF;
    font-weight: 500;
    font-size: 16px;
    color: #536387;
    outline: none;
    resize: none;
    font-family: inherit;
  }
  .formbold-form-input:focus {
    border-color: #6a64f1;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }
  .formbold-form-label {
    color: #07074D;
    font-weight: 500;
    font-size: 14px;
    line-height: 24px;
    display: block;
    margin-bottom: 10px;
  }

  /* Confirmation step */
  .formbold-form-confirm {
    border-bottom: 1px solid #DDE3EC;
    padding-bottom: 35px;
  }
  .formbold-form-confirm p {
    font-size: 16px;
    line-height: 24px;
    color: #536387;
    margin-bottom: 22px;
    width: 75%;
  }
  .formbold-form-confirm > div {
    display: flex;
    gap: 15px;
  }

  .formbold-confirm-btn {
    display: flex;
    align-items: center;
    gap: 10px;
    background: #FFFFFF;
    border: 0.5px solid #DDE3EC;
    border-radius: 5px;
    font-size: 16px;
    line-height: 24px;
    color: #536387;
    cursor: pointer;
    padding: 10px 20px;
    transition: all .3s ease-in-out;
    box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.12);
  }
  .formbold-confirm-btn.active {
    background: #6A64F1;
    color: #FFFFFF;
  }

  /* Hide steps initially */
  .formbold-form-step-1,
  .formbold-form-step-2,
  .formbold-form-step-3 {
    display: none;
  }
  .formbold-form-step-1.active,
  .formbold-form-step-2.active,
  .formbold-form-step-3.active {
    display: block;
  }

  /* Buttons */
  .formbold-form-btn-wrapper {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: 25px;
    margin-top: 25px;
  }
  .formbold-back-btn {
    cursor: pointer;
    background: #FFFFFF;
    border: none;
    color: #07074D;
    font-weight: 500;
    font-size: 16px;
    line-height: 24px;
    display: none;
  }
  .formbold-back-btn.active {
    display: block;
  }
  .formbold-btn {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 16px;
    border-radius: 5px;
    padding: 10px 25px;
    border: none;
    font-weight: 500;
    background-color: #6A64F1;
    color: white;
    cursor: pointer;
  }
  .formbold-btn:hover {
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }


  /* Footer */
  footer {
    background-color: #111;
    color: #eee;
    padding: 40px 20px;
    font-size: 0.9rem;
    margin-top: auto;
  }

  .footer-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    justify-content: space-between;
  }

  .footer-section {
    flex: 1 1 220px;
    min-width: 220px;
  }

  .footer-section h3 {
    margin-bottom: 20px;
    font-size: 1.3rem;
    color: #00bcd4;
  }

  .footer-section p,
  .footer-section a,
  .footer-section li {
    color: #ccc;
    line-height: 1.6;
  }

  .footer-section a {
    text-decoration: none;
    color: #ccc;
    transition: color 0.3s ease;
  }

  .footer-section a:hover {
    color: #00bcd4;
  }

  .footer-section ul {
    list-style: none;
    padding: 0;
  }

  .social-icons {
    display: flex;
    gap: 15px;
    margin-top: 10px;
  }

  .social-icons a {
    color: #ccc;
    font-size: 1.4rem;
    transition: color 0.3s ease;
  }

  .social-icons a:hover {
    color: #00bcd4;
  }

  /* Responsive footer */
  @media (max-width: 768px) {
    .footer-container {
      flex-direction: column;
      gap: 30px;
      align-items: center;
      text-align: center;
    }
    .footer-section {
      min-width: auto;
    }
    .social-icons {
      justify-content: center;
    }
  }
</style>
