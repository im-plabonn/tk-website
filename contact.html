<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Contact</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding-top: 70px; /* navbar height এর জায়গা */
    background-color: #f4f4f4;
  }

  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 70px; /* navbar height */
    background-color: #000000;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 30px;
    box-sizing: border-box;
    z-index: 999;
  }

  .logo img {
    height: 40px;
    flex-shrink: 0;
  }

  /* একটি flex container যাতে বাকি জায়গায় menu center হবে */
  .nav-menu {
    flex: 1; /* logo এর পরে বাকি জায়গা নেবে */
    display: flex;
    justify-content: center;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
    margin: 0;
    padding: 0;
  }

  nav ul li {
    display: inline;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    padding: 6px 14px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  nav ul li a.active,
  nav ul li a:hover {
    background-color: #00bcd4;
  }

  .contact-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 30px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 10px;
  }

  .contact-container h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  .contact-container input,
  .contact-container textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
  }

  .contact-container button {
    width: 100%;
    background-color: #00bcd4;
    color: white;
    padding: 12px;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .contact-container button:hover {
    background-color: #0097a7;
  }
</style>
</head>
<body>

<nav>
  <div class="logo">
    <img src="https://raw.githubusercontent.com/im-plabonn/tk-website/main/log.png" alt="Logo" />
  </div>
  <div class="nav-menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="service.html">Service</a></li>
      <li><a href="project.html">Project</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </div>
</nav>

<div class="contact-container">
  <h2>Contact Us</h2>
  <form action="#" method="POST">
    <input type="text" name="name" placeholder="Your Full Name" required />
    <input type="email" name="email" placeholder="Your Email Address" required />
    <input type="tel" name="phone" placeholder="Phone Number" />
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

</body>
</html>
